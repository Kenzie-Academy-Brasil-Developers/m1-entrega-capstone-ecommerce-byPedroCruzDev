<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive Manga Site</title>
    <link rel="icons" href="images/logo.png">
    <meta name="description" content="DarkSide Books é a primeira editora no Brasil inteiramente dedicada ao terror, à fantasia e ao True Crime. Viva a Experiência Dark">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- header section starts  -->

<header class="header">
